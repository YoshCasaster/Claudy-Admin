<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Claudy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kirim Notifikasi ke GUI Claudy</h1>
    <textarea id="notif-text" placeholder="Masukkan teks notifikasi"></textarea><br>
    <button onclick="kirimNotifikasi()">Kirim</button>

    <script>
        function kirimNotifikasi() {
            const notifText = document.getElementById('notif-text').value;

            if (notifText.trim() === "") {
                alert("Notifikasi tidak boleh kosong!");
                return;
            }

            // Kirim notifikasi ke backend API
            fetch('https://claudy-notif.vercel.app/api/notif', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: notifText
                })
            })
            .then(response => response.json())
            .then(data => {
                alert("Notifikasi berhasil dikirim!");
            })
            .catch(error => {
                console.error("Gagal mengirim notifikasi:", error);
                alert("Error saat mengirim notifikasi!");
            });
        }
    </script>
</body>
</html>
