<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Notifikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C2F33;
            color: #FFFFFF;
        }
        #container {
            background-color: #23272A;
            padding: 20px;
            border-radius: 10px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #43B581;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a8c66;
        }
        input {
            padding: 8px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Kirim Notifikasi</h2>
    <label for="message">Pesan Notifikasi:</label>
    <input type="text" id="message" placeholder="Masukkan pesan...">
    <button id="sendBtn">Kirim</button>
    <p id="status"></p>
</div>

<script>
    document.getElementById('sendBtn').addEventListener('click', function() {
        const message = document.getElementById('message').value;
        if (!message) {
            document.getElementById('status').textContent = 'Pesan tidak boleh kosong.';
            return;
        }
        
        fetch('https://claudy-admin.com/send-notification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('status').textContent = 'Notifikasi berhasil dikirim!';
                document.getElementById('message').value = ''; // Clear input
            } else {
                document.getElementById('status').textContent = 'Gagal mengirim notifikasi.';
            }
        })
        .catch(error => {
            document.getElementById('status').textContent = 'Terjadi kesalahan: ' + error;
        });
    });
</script>

</body>
</html>
